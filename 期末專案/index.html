<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>淡江大學活動報名系統</title>
</head>
<body>
  <h1>活動報名系統</h1>

  <h2>新增活動</h2>
  <form id="createForm">
    <div>
      <input id="title" placeholder="活動名稱 title" required />
    </div>
    <div>
      <input id="date" type="date" required />
    </div>
    <div>
      <input id="location" placeholder="地點 location" required />
    </div>
    <div>
      <input id="capacity" type="number" placeholder="名額 capacity" required />
    </div>
    <div>
      <textarea id="description" placeholder="簡介 description"></textarea>
    </div>
    <div>
      <select id="status">
        <option value="open">open</option>
        <option value="closed">closed</option>
      </select>
    </div>

    <button type="submit">新增活動</button>
  </form>

  <p id="msg"></p>

  <h2>活動列表</h2>
  <button id="reloadBtn" type="button">重新整理</button>
  <div id="eventList"></div>

  <!--  確保 script.js 在同一層資料夾 -->
  <script src="./script.js"></script>
</body>
</html>
