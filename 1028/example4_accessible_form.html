<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>無障礙表單</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h3 class="mb-3">可及性友善表單</h3>

    <form id="access-form" novalidate>
      <!-- 姓名 -->
      <div class="mb-3">
        <label class="form-label" for="name">姓名</label>
        <input id="name" name="name" class="form-control" type="text"
               required aria-describedby="name-error" aria-invalid="false">
        <p id="name-error" class="text-danger small mb-0" aria-live="polite"></p>
      </div>

      <!-- 年齡 -->
      <div class="mb-3">
        <label class="form-label" for="age">年齡</label>
        <input id="age" name="age" class="form-control" type="number" min="1" max="110"
               required aria-describedby="age-error" aria-invalid="false">
        <p id="age-error" class="text-danger small mb-0" aria-live="polite"></p>
      </div>

      <!-- 留言（即時字數提示） -->
      <div class="mb-3">
        <label class="form-label" for="message">留言</label>
        <textarea id="message" name="message" class="form-control" rows="4" maxlength="200"
                  aria-describedby="message-hint message-count"></textarea>
        <div id="message-hint" class="form-text">最多 200 字。</div>
        <div id="message-count" class="form-text" aria-live="polite">已輸入 0 / 200</div>
      </div>

      <button id="submit-btn" class="btn btn-primary" type="submit">送出</button>
    </form>
  </div>

  <script src="example4_script.js"></script>
</body>
</html>
