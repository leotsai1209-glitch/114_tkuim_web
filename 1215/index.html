<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>antiGravity — Portal</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="bg">
    <div class="starfield"></div>
    <div class="glow g1"></div>
    <div class="glow g2"></div>
  </div>

  <header class="topbar">
    <a class="brand" href="./index.html">
      <span class="dot"></span> TKU：）
    </a>
    <nav class="nav">
      <a class="navlink active" href="./index.html">首頁</a>
      <a class="navlink" href="./mission.html">任務頁</a>
    </nav>
  </header>

  <main class="container">
    <section class="hero card float">
      <div class="pill">TKU：）</div>
      <h1 class="title">
        淡江大學：<br />
        資訊管理系。
      </h1>
      <p class="subtitle">
        淡江大學是一所以「國際化、資訊化、未來化」為辦學理念，
        結合人文與科技、培養具全球視野人才的綜合型大學。
      </p>

      <div class="actions">
        <a class="btn primary" href="./mission.html">進入任務頁 →</a>
        <button class="btn" id="sparkBtn">開啟探索</button>
      </div>

      <div class="grid">
        <div class="mini card">
          <div class="miniTitle">01 · 校園探索任務</div>
          <div class="miniText">認識淡江大學的校園環境與重要建築，了解學校的歷史、辦學理念與學習資源。</div>
        </div>
        <div class="mini card">
          <div class="miniTitle">02 · 學習成長任務</div>
          <div class="miniText">規劃自己的修課方向與學習目標，培養專業能力（如資訊、語言或管理）與自主學習習慣。</div>
        </div>
        <div class="mini card">
          <div class="miniTitle">03 · 國際視野任務</div>
          <div class="miniText">參與國際交流、外語學習或跨文化活動，提升全球觀與未來競爭力。</div>
        </div>
      </div>
    </section>

    <section class="footer card">
      <div class="footerRow">
        <span class="muted">© 2025 Tamkang University UI</span>
        <span class="muted">純前端 · 無框架 </span>
      </div>
    </section>
  </main>

  <script>
    // 小互動：按鈕觸發「探索」效果
    const btn = document.getElementById("sparkBtn");
    btn.addEventListener("click", () => {
      document.body.classList.toggle("warp");
      btn.textContent = document.body.classList.contains("warp")
        ? "關閉探索"
        : "開啟探索";
    });
  </script>
</body>
</html>
